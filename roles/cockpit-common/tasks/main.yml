---
- name: Common tasks for all Cockpit nodes
  hosts: all
  become: yes
  tasks:

  - name: Install cockpit packages
    yum:
      name: "{{ packages }}"
        state: latest
      vars:
        packages:
        - cockpit
        - cockpit-bridge
        - cockpit-packagekit
        - cockpit-ws
        - cockpit-composer
        - cockpit-pcp
        - cockpit-session-recording
        - cockpit-machines
        - subscription-manager-cockpit
        - cockpit-system
        - cockpit-storaged
